<div class="wrapper">
  <div class="header">
    <button class="button-neutral" (click)="resetCode.emit(null)">Reset</button>
  </div>
  <div class="content">
    <ngx-codemirror
      [(ngModel)]="value"
      (ngModelChange)="valueChange.emit($event)"
      [options]="options"
    ></ngx-codemirror>
  </div>
</div>
